<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maria Travel Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Maria Travel</h2>
    <div class="menu">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="booking.html"><i class="fas fa-plane"></i> Booking</a>
      <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
      <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
      <a href="countries.html"><i class="fas fa-globe"></i> Countries</a>
    </div>
    <div class="logout">
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <h1>Maria Travel Agency</h1>
      <img src="travel.png" alt="Travel Icon">
    </div>

    <!-- CARDS -->
    <div class="card-container">
      <div class="card">
        <h3>Total Bookings</h3>
        <p>125</p>
      </div>
      <div class="card">
        <h3>Customers</h3>
        <p>80</p>
      </div>
      <div class="card">
        <h3>Countries</h3>
        <p>30</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$12,500</p>
      </div>
    </div>

 

  </div>
</div>

</body>
</html>
